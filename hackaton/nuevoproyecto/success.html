<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Estilo de Aprendizaje</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        button {
            display: block;
            margin: auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Evaluación de Estilo de Aprendizaje</h1>
<form id="quizForm">
    <div class="question">
        <label for="q1">1. ¿Qué estrategias utilizas para aprender algo nuevo?</label><br>
        <textarea id="q1" name="q1"></textarea>
    </div>
    <div class="question">
        <label for="q2">2. Describe un momento en el que aprendiste algo de manera efectiva.</label><br>
        <textarea id="q2" name="q2"></textarea>
    </div>
    <div class="question">
        <label for="q3">3. ¿Cómo prefieres recibir información: visualmente, auditivamente o de forma kinestésica?</label><br>
        <textarea id="q3" name="q3"></textarea>
    </div>
    <div class="question">
        <label for="q4">4. ¿Qué tipo de ambiente de estudio te ayuda a concentrarte más?</label><br>
        <textarea id="q4" name="q4"></textarea>
    </div>
    <div class="question">
        <label for="q5">5. ¿Qué rol juegan las interacciones sociales en tu aprendizaje?</label><br>
        <textarea id="q5" name="q5"></textarea>
    </div>
    <div class="question">
        <label for="q6">6. ¿Te sientes más cómodo aprendiendo solo o en grupo?</label><br>
        <textarea id="q6" name="q6"></textarea>
    </div>
    <div class="question">
        <label for="q7">7. ¿Cómo te sientes cuando cometes errores al aprender algo nuevo?</label><br>
        <textarea id="q7" name="q7"></textarea>
    </div>
    <div class="question">
        <label for="q8">8. ¿Qué recursos utilizas más a menudo (libros, videos, prácticas, etc.)?</label><br>
        <textarea id="q8" name="q8"></textarea>
    </div>
    <div class="question">
        <label for="q9">9. ¿Cuál es el tema más interesante que has aprendido y por qué?</label><br>
        <textarea id="q9" name="q9"></textarea>
    </div>
    <div class="question">
        <label for="q10">10. ¿Qué consejos le darías a alguien que intenta aprender un nuevo concepto?</label><br>
        <textarea id="q10" name="q10"></textarea>
    </div>
    <button type="button" onclick="exportToExcel()">Enviar Respuestas</button>
</form>

<script>
    function exportToExcel() {
        const wb = XLSX.utils.book_new();
        const wsData = [
            ["Pregunta", "Respuesta"],
            ["1. ¿Qué estrategias utilizas para aprender algo nuevo?", document.getElementById('q1').value],
            ["2. Describe un momento en el que aprendiste algo de manera efectiva.", document.getElementById('q2').value],
            ["3. ¿Cómo prefieres recibir información: visualmente, auditivamente o de forma kinestésica?", document.getElementById('q3').value],
            ["4. ¿Qué tipo de ambiente de estudio te ayuda a concentrarte más?", document.getElementById('q4').value],
            ["5. ¿Qué rol juegan las interacciones sociales en tu aprendizaje?", document.getElementById('q5').value],
            ["6. ¿Te sientes más cómodo aprendiendo solo o en grupo?", document.getElementById('q6').value],
            ["7. ¿Cómo te sientes cuando cometes errores al aprender algo nuevo?", document.getElementById('q7').value],
            ["8. ¿Qué recursos utilizas más a menudo (libros, videos, prácticas, etc.)?", document.getElementById('q8').value],
            ["9. ¿Cuál es el tema más interesante que has aprendido y por qué?", document.getElementById('q9').value],
            ["10. ¿Qué consejos le darías a alguien que intenta aprender un nuevo concepto?", document.getElementById('q10').value],
        ];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, "Respuestas");
        XLSX.writeFile(wb, "respuestas_aprendizaje.xlsx");
        alert('¡Gracias por tus respuestas! El archivo ha sido descargado.');
    }
</script>

</body>
</html>
